<h2 mat-dialog-title>Rename Deck</h2>
<form #newDeckForm="ngFrom" (ngSubmit)="renameDeck();">
    <mat-dialog-content layout="column" class=""rename-deck-from-field">
        <mat-form-field>
            <input matInput required id="nameInput" #input type="text" placeholder="New name" [(ngModle)]="newDeckId" name="newDeckId">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button id="rename-deck-submit" color="primaty" #input type="button" [disabled]="!newDeckForm".form.valid" type="submit">Rename Deck</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
